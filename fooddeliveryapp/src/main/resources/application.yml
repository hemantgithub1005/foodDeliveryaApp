spring:
  jackson:
     serialization:
        fail-on-empty-beans: false
  datasource:
    url: jdbc:mysql://localhost:3306/foodapp
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect:  org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    
    hibernate:
      naming:
        physical-strategy: com.learning.fooddeliveryapp.utils.CustomNamingStrategy
      ddl-auto: update
server:
  port: 9006
  
fooddeliveryapp:
  app:
    jwtSecret: secretKey
    jwtExpirationMs: 86400000